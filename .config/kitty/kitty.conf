color8 #2c2a21

color1 #ff0000
color9 #4e4800

color2 #cec7a3
color10 #d3c972

color3 #a6d0b8
color11 #e7e2d5

color4 #d3c972
color12 #4e4800

color5 #a6d0b8
color13 #d3c972

