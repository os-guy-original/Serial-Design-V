color8 #322824

color1 #ff0000
color9 #72361e

color2 #e7bdaf
color10 #ffb59b

color3 #d5c68e
color11 #f1dfd9

color4 #ffb59b
color12 #72361e

color5 #d5c68e
color13 #ffb59b

color6 #e7bdaf
color14 #ffdbcf

color7 #ffdbcf
