# ===================================================================
# Hyprland Animations Config by Gemini
#
# A setup focusing on smooth and elegant animations.
# Feel free to experiment with the bezier curves and durations.
# For reference, see:
# https://wiki.hyprland.org/Configuring/Animations/
# https://easings.net/
# ===================================================================

# ---------------------
# Bezier Curves
# ---------------------
# A collection of common easing functions.
# You can define your own here:
# bezier = myCurve, 0.05, 0.9, 0.1, 1.05

bezier = linear, 0.0, 0.0, 1.0, 1.0
bezier = easeInSine, 0.12, 0, 0.39, 0
bezier = easeOutSine, 0.61, 1, 0.88, 1
bezier = easeInOutSine, 0.37, 0, 0.63, 1
bezier = easeInQuad, 0.11, 0, 0.5, 0
bezier = easeOutQuad, 0.5, 1, 0.89, 1
bezier = easeInOutQuad, 0.45, 0, 0.55, 1
bezier = easeInCubic, 0.32, 0, 0.67, 0
bezier = easeOutCubic, 0.33, 1, 0.68, 1
bezier = easeInOutCubic, 0.65, 0, 0.35, 1
bezier = easeInQuart, 0.5, 0, 0.75, 0
bezier = easeOutQuart, 0.25, 1, 0.5, 1
bezier = easeInOutQuart, 0.76, 0, 0.24, 1
bezier = easeInQuint, 0.64, 0, 0.78, 0
bezier = easeOutQuint, 0.22, 1, 0.36, 1
bezier = easeInOutQuint, 0.83, 0, 0.17, 1
bezier = easeInExpo, 0.7, 0, 0.84, 0
bezier = easeOutExpo, 0.16, 1, 0.3, 1
bezier = easeInOutExpo, 0.87, 0, 0.13, 1
bezier = easeInCirc, 0.55, 0, 1, 0.45
bezier = easeOutCirc, 0, 0.55, 0.45, 1
bezier = easeInOutCirc, 0.85, 0, 0.15, 1
bezier = easeInBack, 0.36, 0, 0.66, -0.56
bezier = easeOutBack, 0.34, 1.56, 0.64, 1
bezier = easeInOutBack, 0.68, -0.55, 0.265, 1.55

# ---------------------
# Animation Settings
# ---------------------

# Global
animation = global, 1, 3, default # Fallback for unset animations

# Windows
# Fast pop-in for opening, slide down for closing.
animation = windows, 1, 4, easeOutQuint, popin 80%
animation = windowsIn, 1, 4, easeOutQuint, popin 80%
animation = windowsOut, 1, 4, easeOutBack, slide bottom
animation = windowsMove, 1, 3, easeOutQuad

# Fades
# We disable fadeIn/Out because windows/workspaces handle their own fades.
# fadeSwitch is for changing active window (e.g. alt-tab).
animation = fade, 1, 3, easeInOutSine
animation = fadeIn, 0, 3, easeInOutSine
animation = fadeOut, 0, 3, easeInOutSine
animation = fadeSwitch, 1, 3, easeInOutSine
animation = fadeShadow, 1, 5, linear
animation = fadeDim, 1, 3, easeInOutSine

# Borders
animation = border, 1, 5, linear
# NOTE: The 'loop' style for borderangle can increase CPU/GPU usage.
# Remove 'loop' if you experience performance issues.
animation = borderangle, 1, 18, linear, loop

# Workspaces
# A very fast slide and fade transition.
animation = workspaces, 1, 3, easeInOutSine, slidefade 25%
animation = specialWorkspace, 1, 3, easeInOutSine, slidefade 25%

# Layers (e.g., notification popups)
animation = layers, 1, 3, easeOutQuint, slide
