animations {
    enabled = yes
    
    # Professional curves
    bezier = sleek, 0.25, 0.8, 0.5, 1
    bezier = sleekOut, 0.36, 0.66, 0.04, 1
    bezier = sleekIn, 0.4, 0, 0.2, 1
    
    # Window animations
    animation = windows, 1, 5, sleek
    animation = windowsOut, 1, 5, sleekOut
    animation = windowsMove, 1, 5, sleek
    
    # Border animations
    animation = border, 1, 6, sleekIn
    
    # Fade animations
    animation = fade, 1, 5, sleek
    animation = fadeOut, 1, 5, sleekOut
    animation = fadeDim, 1, 5, sleekIn
    
    # Workspace animations
    animation = workspaces, 1, 5, sleek, slidefade
}

