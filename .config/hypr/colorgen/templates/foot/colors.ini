#
# Material Design 3 dynamic color scheme for foot terminal
# Generated by colorgen on ${date}
#

[colors]
# Material Design 3 Dynamic Colors
alpha=1.0

# Base colors
background=${background}
foreground=${on_background}

# Regular colors (0-7)
regular0=${surface_variant}  # black
regular1=${error}            # red
regular2=${primary}          # green
regular3=${secondary}        # yellow
regular4=${tertiary}         # blue
regular5=${primary_container} # magenta
regular6=${tertiary_container} # cyan
regular7=${on_surface}       # white

# Bright colors (8-15)
bright0=${surface_container} # bright black
bright1=${error_container}   # bright red
bright2=${primary_fixed}     # bright green
bright3=${secondary_fixed}   # bright yellow
bright4=${tertiary_fixed}    # bright blue
bright5=${primary_fixed_dim} # bright magenta
bright6=${tertiary_fixed_dim} # bright cyan
bright7=${on_surface_variant} # bright white

# Selection colors
selection-background=${primary}
selection-foreground=${on_primary} 