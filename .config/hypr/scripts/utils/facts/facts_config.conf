# Cool Facts Configuration

# Enable or disable the facts display (yes/no)
ENABLE_FACTS=no

# Interval in minutes between facts
INTERVAL=5

# Rofi display duration in seconds (how long the fact stays visible)
DISPLAY_TIME=10

# Title of notification
TITLE="Did you know?"

# API URL for facts (different APIs can be uncommented as needed)
# Random facts API
FACTS_API="https://uselessfacts.jsph.pl/api/v2/facts/random"

# Whether to use text-to-speech for facts (yes/no)
TTS_ENABLED=no

# Debug settings
# Enable debug logging (yes/no)
DEBUG_ENABLED=yes

# Debug log file location (leave empty to use default)
DEBUG_LOG_FILE="$HOME/.cache/cool_facts_debug.log"

# Debug level (1=errors only, 2=warnings, 3=info, 4=verbose)
DEBUG_LEVEL=3
