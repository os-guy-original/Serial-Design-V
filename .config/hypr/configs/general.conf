# General
general {
    # Border configuration
    border_size = 2
    no_border_on_floating = true
    col.active_border = rgba(E0E0E0ff)  # Light gray
    col.inactive_border = rgba(E0E0E0ff) # Light gray
    col.nogroup_border = rgba(bf616aff)  # Alert color
    col.nogroup_border_active = rgba(d08770ff)

    # Gap configuration (CSS-style: top right bottom left)
    gaps_in = 5,5,5,5
    gaps_out = 15,15,15,15
    gaps_workspaces = 5

    # Layout behavior
    layout = dwindle
    no_focus_fallback = true
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0  # Disabled - allow resizing from any corner
}
