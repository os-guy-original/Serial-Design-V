# Force all supported apps to use native Wayland
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,kde

# Electron (Chromium-based) Wayland forcing
env = NWWAYLAND_DISABLE,0
env = NWWAYLAND_ENABLE,1
env = OZONE_PLATFORM_HINT,auto
env = OZONE_PLATFORM,wayland
env = QT_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = ELECTRON_OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

env = XCURSOR_THEME,Graphite-dark-cursors
env = XCURSOR_SIZE,24
env = GTK_THEME,adw-gtk3-dark
# For specific Qt6 configuration if needed
# env = QT_QPA_PLATFORM,xcb

# KDialog configuration
env = KDIALOG_ALWAYS_ON_TOP,1
env = KDIALOG_WINDOW_TYPE,dialog
