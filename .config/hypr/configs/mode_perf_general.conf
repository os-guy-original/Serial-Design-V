# General
general {
    # Border configuration
    border_size = 0
    no_border_on_floating = true
    col.active_border = rgba(e6e1e9ff)
    col.inactive_border = rgba(e6e1e9ff)
    col.nogroup_border = rgba(bf616aff)
    col.nogroup_border_active = rgba(d08770ff)

    # Gap configuration (CSS-style: top right bottom left)
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 5

    # Layout behavior
    layout = dwindle
    no_focus_fallback = true
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0  # Disabled - allow resizing from any corner
}
